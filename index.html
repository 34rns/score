<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="pic/wifu2.jpg">
    <script src="https://kit.fontawesome.com/4760bc976e.js" crossorigin="anonymous"></script>
</head>

<body> 
   
    <div class="container">
                <h1>Player Score</h1>
               <h1> 
                <label for="player1Score" id="player1Name">PLAYER ONE</label>
                 <label for="player2Score" id="player2Name">PLAYER TWO</label>
                </h1>

                <h1>
                    <span class="player1Score" id="player1Score">0</span>
                    <span class="player2Score" id="player2Score">0</span>
                </h1>
             <p>Get <span class="winScore" id="winScore">0</span> to WIN!!!</p>

               <div class="container">
                <div class="form__group">
                    <div class="center">
                        <input type="text" class="form__field" name="inp" id="inp">
                        <label for="name" class="form__label">PUT YOUR WINING SCORE</label>
                       
                        <button class="btn" id="pl1Btn" ><span class="text" >Player 1</span></button>
                        <button class="btn" id="pl2Btn" ><span class="text" >Player 2</span></button>
                        <button class="btn" id="resetBtn"><span class="text" >RESET</span></button>
                   
                    </div>
                 </div>
               </div>

    </div>
       
    




    <script src="scripts/script.js"></script>
</body>

</html>
